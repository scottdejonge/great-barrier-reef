# Site settings
title: Explore the Great Barrier Reef
email: dejonge.scott@gmail.com
description: "Explore the Great Barrier Reef is an interactive education tool to better understand the scale and diversity of this natural wonder."

# Server
baseurl: ""
destination: _site
host: 0.0.0.0
port: 4001
url: http://greatbarrierreef.io
encoding: UTF-8

# Excludes
exclude: ["node_modules", "Gemfile", "Gemfile.lock", "commit-hook.sh", "package.json"]

# Collections
# collections:
